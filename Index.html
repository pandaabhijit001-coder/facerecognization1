<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Person Finder in Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

<nav class="mb-3">
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger float-end">Logout</a>
</nav>

<h1>Search for a Person in a Video</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning">
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="post" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
        <label for="youtube_url" class="form-label">YouTube Video URL (optional):</label>
        <input type="url" class="form-control" id="youtube_url" name="youtube_url" placeholder="Enter YouTube video URL">
    </div>

    <div class="mb-3">
        <label for="video_file" class="form-label">OR Upload Video File:</label>
        <input class="form-control" type="file" id="video_file" name="video_file" accept="video/*">
    </div>

    <div class="mb-3">
        <label for="image_file" class="form-label">Upload Person's Image (required):</label>
        <input class="form-control" type="file" id="image_file" name="image_file" accept="image/*" required>
    </div>

    <button type="submit" class="btn btn-primary">Search</button>
</form>

</body>
</html>
